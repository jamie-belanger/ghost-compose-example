# Dynamic / site config for Traefik
http:
  middlewares:
    my-crowdsec-bouncer-traefik-plugin:
      plugin:
        crowdsec-bouncer-traefik-plugin:
          Enabled: "true"
          crowdsecMode: stream

          CrowdsecLapiHost: "host.docker.internal:8085"
          CrowdsecLapiKey: '{{ env "BOUNCER_KEY_TRAEFIK" }}'

          # Cloudflare IPs that we trust to forward the actual end-user's IP info
          ForwardedHeadersTrustedIPs:
            - 173.245.48.0/20
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
            - 141.101.64.0/18
            - 108.162.192.0/18
            - 190.93.240.0/20
            - 188.114.96.0/20
            - 197.234.240.0/22
            - 198.41.128.0/17
            - 162.158.0.0/15
            - 104.16.0.0/12
            - 172.64.0.0/13
            - 131.0.72.0/22

